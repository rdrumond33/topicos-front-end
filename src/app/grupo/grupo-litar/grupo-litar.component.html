<div class="topo row p-2">
  <h2>Listar grupos</h2>
</div>
  <div class="m-2">
        <a [routerLink]="['/grupos/form']" type="button" class="btn btn-primary"> Novo grupo </a>
  </div>
<div class="card m-4 p-4">
  <table class="table table-striped">
      <thead>
      <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Button</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of result">
          <td>{{p.id}}</td>
          <td>{{p.nome}}</td>
          <td>
              <button type="button" class="btn btn-warning">Editar</button>
              <button type="button" class="btn btn-danger">Deletar</button>
            </td>
      </tr>
      </tbody>
  </table>
</div>
