<div class="col-xs-12" style="height: 50px;"></div>
<div class="mx-auto" style="width: 400px;">
<form #f="ngForm" (ngSubmit)="Salvar(pessoa)">
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="Nome">ID</label>
            <input type="email" class="form-control" id="Id" placeholder="id" name="id" [(ngModel)]="pessoa.id">
            <br>
            <label for="Nome">Nome</label>
            <input type="email" class="form-control" placeholder="nome" name="nome" id="nome" [(ngModel)]="pessoa.nome">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
</div>
