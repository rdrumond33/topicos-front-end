<div class="topo row p-2">
  <h2>Lista de Perfis</h2>
</div>
  <div class="m-2">
    <a [routerLink]="['/perfil/form']" type="button" class="btn btn-primary"> Novo Perfil </a>
  </div>
<div class="card m-4 p-4">
  <table class="table table-striped">
      <thead>
      <tr>
          <th scope="col">ID</th>
          <th scope="col">descricao</th>
          <th scope="col">#</th>

      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of result">
          <td>{{p.id}}</td>
          <td>{{p.descricao}}</td>
          <td>
              <button type="button" class="btn btn-warning">Editar</button>
              <button type="button" class="btn btn-danger">Deletar</button>
            </td>
      </tr>
      </tbody>
  </table>
</div>
