<div class="topo row p-2">
  <h2>Lista de Anotações</h2>
</div>
  <div class="m-2">
    <button type="button" class="btn btn-primary" [routerLink]="['/anotacao']">Adicionar Novo</button>
  </div>
<div class="card m-4 p-4">
  <table class="table table-striped">
      <thead>
      <tr>
          <th scope="col">ID</th>
          <th scope="col">obs</th>
          <th scope="col">data</th>
          <th scope="col">id do Grupo</th>
          <th scope="col">id da Pessoa</th>
          <th scope="col">Button</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of result">
          <td>{{p.id}}</td>
          <td>{{p.obs}}</td>
          <td>{{p.data}}</td>
          <td>{{p.id_grupo}}</td>
          <td>{{p.id_pessoa}}</td>
          <td>
              <button type="button" class="btn btn-warning">Editar</button>
              <button type="button" class="btn btn-danger">Deletar</button>
            </td>
      </tr>
      </tbody>
  </table>
</div>
